# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  github_auth:
    steps:
      - run:
          name: Create PEM file
          command: echo "${GITHUB_APP_KEY}" | tr ' ' '\n' > github.pem
      - run:
          name: Generate JWT
          command: docker run --rm -v "${PWD}/github.pem:/key" karlkfi/jwt-encoder ${GITHUB_APP_ID} /key --duration=600 --algorithm=RS256

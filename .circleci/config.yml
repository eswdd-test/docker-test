# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@0.6.0
# Orchestrate or schedule a set of jobs
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.5
    steps:
      - setup_remote_docker
      - checkout
      - docker/build:
          image: eswdd-test/docker-test
      - run:
          name: Create PEM file
          command: echo "${GITHUB_APP_KEY}" | tr ' ' '\n' > github.pem
      - run:
          name: Generate JWT
          command: docker run --rm -v "${PWD}/github.pem:/key" karlkfi/jwt-encoder ${GITHUB_APP_ID} /key --duration=600 --algorithm=RS256
